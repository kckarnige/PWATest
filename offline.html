<html>
<head>
<title>Reference Image</title>
<link rel="stylesheet" href="style.css">
<link rel='manifest' href='manifest.json'>
<script>
import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

const el = document.createElement('pwa-update');
document.body.appendChild(el);
</script>
</head>
<body>
<p class="center"><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p class="center"><label for="file" style="cursor: pointer;">Upload Reference</label></p>
<p class="center"><img class="center" id="output" width="800" /></p>
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
</body>
</html>
